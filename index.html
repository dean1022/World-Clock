<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock - Dean Voss</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option>Select a city</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="France/Paris">Paris</option>
      </select>

      <div id="cities">
        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date">August 21st, 2025</div>
          </div>
          <div class="time">6:24:12 <small>PM</small></div>
        </div>

        <div class="city" id="colombo">
          <div>
            <h2>Colombo</h2>
            <div class="date">August 21st, 2025</div>
          </div>
          <div class="time">6:24:12 <small>PM</small></div>
        </div>

        <div class="city" id="adelaide">
          <div>
            <h2>Adelaide</h2>
            <div class="date">August 21st, 2025</div>
          </div>
          <div class="time">6:24:12 <small>PM</small></div>
        </div>

        <div class="city" id="madrid">
          <div>
            <h2>Madrid</h2>
            <div class="date">August 21st, 2025</div>
          </div>
          <div class="time">6:24:12 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Dean Voss and is open sourced on
      <a href="https://github.com/dean1022/World-Clock" target="_blank"
        >GitHub</a
      >
      and on hosted on <a href="https://deanworldclock.netlify.app/">Netlify</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
